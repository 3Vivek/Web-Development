<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #main{
        font-size: 60px;
        text-align: center;
        color: teal;
        font-family: cursive;
        transition: 1.0s;
    }
</style>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        Air Force School
    </div>
</body>
<script>
    function modify(){
        document.getElementById('main').style.fontSize="100px";
        document.getElementById('main').style.color="blue";
        document.getElementById('main').style.fontFamily="monospace";
    }
    function unmodify(){
        document.getElementById('main').style.fontSize="60px";
        document.getElementById('main').style.color="teal";
        document.getElementById('main').style.fontFamily="cursive";
    }
</script>
</html>
