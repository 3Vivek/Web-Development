<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="res">
    </h1>
    <button onclick="pop()">Pop</button>
    <button onclick="Push()">Push</button>
    <button onclick="slice()">Slice</button>
    <button onclick="reverse()">Reverse</button>
    <button onclick="shift()">Shift</button>





</body>
<script>
    var fruits=["mango","apple","pineapple","orange"];
    var demo=fruits;
    document.getElementById('res').innerHTML=demo;
    function pop(){
        demo.pop();
        document.getElementById('res').innerHTML=demo;
    }
    function Push(){
        var x=prompt("Enter new fruits to push into array:");
        demo.push(x);
        document.getElementById('res').innerHTML=demo;
    }   
    function slice(){
        var y=prompt("Enter the slicing index");
        var x=demo.slice(y);
        document.getElementById('res').innerHTML=x;

    }
    function reverse(){
        demo.reverse();
        document.getElementById('res').innerHTML=demo;
    }
    function shift(){
        demo.shift();
        document.getElementById('res').innerHTML=demo;
    }
</script>
</html>
