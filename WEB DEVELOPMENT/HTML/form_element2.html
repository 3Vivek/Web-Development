<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- elements- selectbox,check box,file input, <fieldset></fieldset> -->


<form action="">
    <fieldset>
        <legend>Enquiry</legend>
    Name: <input type="text"  placeholder="enter your name here">
    <br><br>
    Address: <textarea name="address" id="" cols="15" rows="3"></textarea><br>
    Gender: <input type="radio" value="M" name="gender">Male
            <input type="radio" value="F" name="gender">Female
    <br>
    Country:
    <select name="" id="">
        <option value="sel">Plz select a country</option>
        <optgroup label="ASIA">
        <option value="india">India</option>
        <option value="us">Japan</option>
        </optgroup>
        <option value="us">USA</option>
        <option value="rus">Russia</option>

    </select>
    <br><br>
    Hobbies:
    <input type="checkbox" name="hobbies[]">Dancing
    <input type="checkbox" name="hobbies[]">Skating
    <input type="checkbox" name="hobbies[]">Playing
    <input type="checkbox" name="hobbies[]">Painting
    <br><br><br>

    Image:
    <input type="file" name="image"/>
    <br><br>
    <input type="submit" value="Send">
    <input type="Reset" value="Reset">
</fieldset>
</form>

</body>
</html>
